name: Pull Request Workflow

on:
  push:
    branches:
      - main

jobs:
  build-an-run:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Instalar o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Instalar dependências
        run: npm install

      - name: Executar projeto
        run: npm start